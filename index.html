<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter username and password</title>
    <link rel="stylesheet" href="style.css">
 </head>
<body>

        <form action="" class="form">
            <h2>Sign in</h2>

         </form>
    </div>
</body>
</html>
